<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="superContainer">
    <div class="currentPlayer" id="player1">X</div>
    <div class="gridContainer">
        <div class="square" id="1">empty</div>
        <div class="square" id="2">empty</div>
        <div class="square" id="3">empty</div>
        <div class="square" id="4">empty</div>
        <div class="square" id="5">empty</div>
        <div class="square" id="6">empty</div>
        <div class="square" id="7">empty</div>
        <div class="square" id="8">empty</div>
        <div class="square" id="9">empty</div>
   </div>
   <div class="playerDisplay" id="player2">O</div>
    </div>
    <div id="results"></div>

<script src="script.js"></script>
</body>
